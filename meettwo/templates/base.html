{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}login {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/formulario.css'%}">
    <link rel="stylesheet" href="{% static 'css/nav.css'%}">
</head>
<body> 

    <header>
        <nav id="barra_de_navegacao">
            <button>agendar</button>
            <button>desmarcar</button>
            <button>reuniões</button>
            <button>serviços</button>
            <div id="login">
                
                {% if user.is_authenticated %}
                    <a href="#"><button><i>log-out</i></button></a>
                {% else %}
                    <button><i>login</i></button>
                {% endif %}
            </div>
        </nav>
    </header>

    <main id="corpo_pagina">

        <form method="POST" id="formulario"> {%csrf_token%}
        {% block label_imput %}
        <label>example:</label>
        <input type="text">
        <label>exemple:</label>
        <input type="password">
        {% endblock %}
        <button type="submit" >submit</button>
        
        {% block link %}
        <a href="#"> coloque um link </a>
        {% endblock %}
        </form>

    </main>
</body>
</html>
